name: "Dev Deployment"

on:
    push: 
        branches: 
            - feature/deploy_action
    pull_request: 
        branches: 
            - main
    workflow_dispatch: 

permissions:
    id-token: write
    contents: read

jobs:

    deploy:
        environment: dev
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

